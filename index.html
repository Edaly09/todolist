<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>TodoList</title>
</head>
<body>
    <header class="flex">
       
        <section class="flex">
            <h1>TodoList</h1>
            <img src="./iconesordi/Vector-3.png" class="espace" alt="Vector-3">
        </section>

        <div class="Naffiche burger alignColumn burgerMenuDisplay" id="burger"> 
            <nav class="flex alignColumn">
                <li id="To do filtre" onclick="statusFilter()">To do</li>
                <li id="Doing filtre" onclick="statusFilter()">Doing</li>
                <li id="Done filtre" onclick="statusFilter()">Done</li>
                <li id="All filtre" onclick="statusFilter()">All</li>
                <img src="./iconesTel/cross.png" alt="Fermer burger" onclick="burgerClose()" class="burgerCross">
            </nav>
        </div>
       
        <nav class="flex navpc">
                <li>To do</li>
                <li>Doing</li>
                <li>Done</li>
                <li>All</li> 
      </nav>
      <img src="./iconesTel/Vector-3.png" id="burgermenu" class="burgermenu burgerMenuDisplay" alt="menu burger " onclick="burgerOpen()">       

    </header>
    <main class="flex">
            <section class="addForm">
                <article class="flex alignColumn">
                    <form id="submitTodo" class="flex formulaire alignColumn"  onsubmit="onTaskSubmit(); return false;">
                            <input type="text" class="input" id="taskwrite" placeholder="Entrer des Tâches">
                            <div class="deuxbuttons flex alignColumn">
                            <button type="submit" class="submit">Envoyer</button>
                            <button class="random">Random</button>
                            </div>
                    </form>
                </article>
                <article class="flex alignColumn Naffiche formEdit" id="formEdit">
                    <form id="submitTodo" class="flex formulaire alignColumn"  onsubmit="editTask(); return false;">
                            <input type="text" class="input" id="taskEditValue">
                            <select name="taskEditStatues" id="taskEditStatues">
                                <option value="To do">To do</option>
                                <option value="Doing">Doing</option>
                                <option value="Done">Done</option>
                            </select>
                            <button type="submit" class="submit">Envoyer</button>
                    </form>
                </article>
                   
            </section>
            <section class="priority">
                    <button class="trie">Trie priorités</button>
                    <ul id="ul">
                    
                    </ul>
            </section>
            <img src="./iconesTel/Vector-1.png" class="styloTel" alt="">

            
   </main>
   <script src="index.js"></script> 
   <script src="./burger.js"></script>
</body>
</html>
